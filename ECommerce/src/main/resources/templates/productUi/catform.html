<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Category Form</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
	p{
		font-size: 24px;
		font-style: bold;
	}
</style>

</head>
<body style="margin-top : 4%">

<div class="container">

<form class="form" action ="#" th:action="@{/category/save}" th:object="${PRODUCTCATEGORY}" method="post" >

<p th:if="*{categoryId} == null">Add Product Category Details</p> 
 <p th:if="*{categoryId} != null">Update Product Category Details</p> 
  <br>

<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">Category Id</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="categoryId" th:field ="*{categoryId}" />
  </div>
</div>
&nbsp;
<div class="row">
  <div class="col-sm-3">
    <label class="col-form-label">Category Name</label>
  </div>
  <div class="col-sm-6">
  <input type="text" name="categoryName" th:field ="*{categoryName}" />
  </div>
</div>
&nbsp;
<div class="row">
  <div class="col-sm-2">
  <input type ="submit" value ="Submit" name="submit" class="btn btn-lg btn-dark" />
  </div>
  
  <div class="col-sm-4">
  <input type ="reset" value ="Reset" name="reset" class="btn btn-lg btn-dark" />
  </div>
  </div>
</form>
&nbsp;
<div><a th:href="@{/category/list}">Back to Product Category List</a>
</div>
</div>


</body>
</html>
